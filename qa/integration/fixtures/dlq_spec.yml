---
services:
  - logstash
  - elasticsearch
config: |-
  input {
      stdin { }
      dead_letter_queue {
          path => "<%=options[:dlq_dir]%>"
          commit_offsets => true
      }
  }
  filter {
    if ([geoip]) {
        mutate {
            remove_field => ["geoip"]
            add_field => {
              "mutated" => "true"
            }
        }
    }else{
      grok {
          match => {
            "message" => "%{IPORHOST:clientip} %{USER:ident} %{USER:auth} \[%{HTTPDATE:timestamp}\] \"%{WORD:verb} %{DATA:request} HTTP/%{NUMBER:httpversion}\" %{NUMBER:response:int} (?:-|%{NUMBER:bytes:int}) %{QS:referrer} %{QS:useragent}"
          }
        }

      useragent {
         source => "agent"
         target => "useragent"
      }

      date {
        match => [ "timestamp", "dd/MMM/YYYY:HH:mm:ss Z" ]
        locale => en
      }

      mutate {
        add_field => {
          "geoip" => "somewhere"
        }
      }
    }
  }

  output {
    elasticsearch {}
  }

input: how_sample.input
teardown_script:
