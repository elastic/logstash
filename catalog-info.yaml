---
# yaml-language-server: $schema=https://gist.githubusercontent.com/elasticmachine/988b80dae436cafea07d9a4a460a011d/raw/e57ee3bed7a6f73077a3f55a38e76e40ec87a7cf/rre.schema.json
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: buildkite-pipeline-elastic-agent
  description: Buildkite pipeline for the Elastic Agent project
  spec:
    type: buildkite-pipeline
    owner: group:ingest-fp
    system: buildkite
    implementation:
      apiVersion: buildkite.elastic.dev/v1
      kind: Pipeline
      metadata:
        name: logstash-serverless-integration-testing
      spec:
        repository: elastic/logstash
        pipeline_file: ".buildkite/serverless_integration_pipeline.yml"
        teams:
          ingest-fp:
            access_level: MANAGE_BUILD_AND_READ
          everyone:
            access_level: READ_ONLY
      schedules:
        Daily Benchmark on main Branch:
          cronline: "@hourly"
          message: "Run the quick benchmark every day."
