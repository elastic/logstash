services:
  elasticsearch:
    image: docker.elastic.co/cloud-release/elasticsearch-cloud-ess-fips:${ELASTICSEARCH_IMAGE_VERSION:-8.19.0-SNAPSHOT}
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - ELASTIC_PASSWORD=changeme
    ports:
      - "9200:9200"
    volumes:
      - ./elasticsearch/config/${ELASTICSEARCH_CONFIG:-elasticsearch-fips.yml}:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./certs:/usr/share/elasticsearch/config/certs
    networks:
      - smoketest

  logstash:
    # We build the observability SRE image with the gradle task, but then tag it
    # as this in CI to ensure we are getting the local one built from the PR and not from 
    # the container registry
    image: pr-built-observability-sre-image
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./certs:/usr/share/logstash/config/certs
    ports:
      - "5044:5044"
    depends_on:
      - elasticsearch
    networks:
      - smoketest

  filebeat:
    image: docker.elastic.co/beats/filebeat:8.19.0-SNAPSHOT
    # Test runner mounts volume with non root user, do not require this file be root
    entrypoint: "filebeat -e --strict.perms=false"
    volumes:
      - ./filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ./certs:/usr/share/filebeat/certs
      - ./test-logs:/test-logs:ro
    depends_on:
      - logstash
    networks:
      - smoketest

networks:
  smoketest:
    driver: bridge
