allprojects {
  group = 'org.logstash'

  apply plugin: 'java'
  apply plugin: 'idea'

  project.sourceCompatibility = JavaVersion.VERSION_1_8
  project.targetCompatibility = JavaVersion.VERSION_1_8

  tasks.withType(JavaCompile).all {
    options.compilerArgs.add("-Xlint:all")
  }

  clean {
    delete "${projectDir}/out/"
  }
}
