---
stompserver: localhost:61613
logstash_dir: /var/logstash

log-types:
  linux-syslog:
    type: text
    date:
      key: date
      format: %b %e %H:%M:%S
    patterns:
    - %{SYSLOGPAMSESSION}
    - %{SYSLOGLINE}

  httpd-access:
    type: text
    patterns:
    - %{COMBINEDAPACHELOG}
    date:
      key: timestamp
      format: %d/%b/%Y:%H:%M:%S %Z

  glu:
    type: json
    date:
      key: timestamp
      format: %Y-%m-%dT%H:%M:%S
    display_format: "<%= entry['timestamp'] %> | <%= entry['level'] %> | <%= entry['context/sessionKey'] %> | <%= entry['sourceHostName'] %> | <%= entry['context/componentName'] %> | <%= entry['message'] %>"


  netscreen:
    type: text
    patterns:
    - %{NETSCREENSESSIONLOG}
    date:
      key: date
      format: %b %e %H:%M:%S

  haproxy:
    type: text
    patterns:
    - %{HAPROXYHTTP}
    date:
      key: date
      format: %b %e %H:%M:%S
