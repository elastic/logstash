  - name: notify the backport policy
    conditions:
      - -label~=^backport
      - base=main
    actions:
      comment:
        message: |
          This pull request does not have a backport label. Could you fix it @{{author}}? üôè
          To fixup this pull request, you need to add the backport labels for the needed
          branches, such as:
          * `backport-8./d` is the label to automatically backport to the `8./d` branch. `/d` is the digit.
          * `backport-8.x` is the label to automatically backport to the `8.x` branch.
          * If no backport is necessary, please add the `backport-skip` label

  - name: remove backport-skip label
    conditions:
      - label~=^backport-\d
    actions:
      label:
        remove:
          - backport-skip

  - name: remove backport-8.x label if backport-skip is present
    conditions:
      - label~=^backport-skip
    actions:
      label:
        remove:
          - backport-8.x

  - name: notify the backport has not been merged yet
    conditions:
      - -merged
      - -closed
      - author=mergify[bot]
      - "#check-success>0"
      - schedule=Mon-Mon 06:00-10:00[Europe/Paris]
    actions:
      comment:
        message: |
          This pull request has not been merged yet. Could you please review and merge it @{{ assignee | join(', @') }}? üôè

  - name: backport patches to 8.x branch
    conditions:
      - merged
      - base=main
      - label=backport-8.x
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "8.x"
        labels:
          - "backport"
        title: "[{{ destination_branch }}] {{ title }} (backport #{{ number }})"

  - name: backport patches to 8.16 branch
    conditions:
      - merged
      - base=main
      - label=backport-8.16
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "8.16"
        labels:
          - "backport"
        title: "[{{ destination_branch }}] {{ title }} (backport #{{ number }})"

  - name: backport patches to 8.17 branch
    conditions:
      - merged
      - base=main
      - label=backport-8.17
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "8.17"
        labels:
          - "backport"
        title: "[{{ destination_branch }}] {{ title }} (backport #{{ number }})"

  - name: backport patches to 8.18 branch
    conditions:
      - merged
      - base=main
      - label=backport-8.18
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "8.18"
        labels:
          - "backport"
        title: "[{{ destination_branch }}] {{ title }} (backport #{{ number }})"

  - name: backport patches to 9.0 branch
    conditions:
      - merged
      - base=main
      - label=backport-9.0
    actions:
      backport:
        assignees:
          - "{{ author }}"
        branches:
          - "9.0"
        labels:
          - "backport"
        title: "[{{ destination_branch }}] {{ title }} (backport #{{ number }})"

  - name: backport patches to all active minor branches for the 8 major.
    conditions:
      - merged
      - label=backport-active-8
    actions:
      backport:
        assignees:
          - "{{ author }}"
        # NOTE: this list needs to be changed when a new minor branch is created
        #       or an existing minor branch reached EOL.
        branches:
          - "8.x"
          - "8.18"
          - "8.17"
          - "8.16"
        labels:
          - "backport"
        title: "[{{ destination_branch }}] {{ title }} (backport #{{ number }})"

  - name: backport patches to all active minor branches for the 9 major.
    conditions:
      - merged
      - label=backport-active-9
    actions:
      backport:
        assignees:
          - "{{ author }}"
        # NOTE: this list needs to be changed when a new minor branch is created
        #       or an existing minor branch reached EOL.
        branches:
          - "9.0"
        labels:
          - "backport"
        title: "[{{ destination_branch }}] {{ title }} (backport #{{ number }})"

  - name: backport patches to all active branches
    conditions:
      - merged
      - label=backport-active-all
    actions:
      backport:
        assignees:
          - "{{ author }}"
        # NOTE: this list needs to be changed when a new minor branch is created
        #       or an existing release branch reached EOL.
        branches:
          - "9.0"
          - "8.18"
          - "8.17"
          - "8.16"
          - "8.x"
          - "7.17"
        labels:
          - "backport"
        title: "[{{ destination_branch }}] {{ title }} (backport #{{ number }})"
