# Log4j2 configuration for LSP mode
# Disables all output to keep stdout clean for JSON-RPC protocol
status = error
name = LogstashLSPConfig

# Use Null appender - discard all logs (LSP debug output goes to stderr)
appender.null.type = Null
appender.null.name = null_appender

# Root logger - discard everything
rootLogger.level = off
rootLogger.appenderRef.null.ref = null_appender
