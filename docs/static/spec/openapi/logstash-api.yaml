paths:
  /:
    get:
      summary: Gets basic metadata
      description: |
        Shows basic metadata about the running logstash service. This includes build info, pipeline info and the service's status.
      operationId: root
      tags:
        - root
      parameters:
        - name: wait_for_status
          in: query
          required: false
          schema:
            type: string
          description: One of green, yellow or red. Will wait (until the timeout provided) until the status of the service changes to the one provided or better, i.e. green > yellow > red. The query param, timeout, is required when this query param is provided.
        - name: timeout
            in: query
            required: false
            schema:
              type: string
            description: Period to wait for the status to reach the requested target status. Must be an integer with units, for example `3s`. If the target status is not reached before the timeout expires, the request returns status code 503.
        - $ref: "#/components/parameters/pretty"
      responses:
        '200':
          description: Indicates a successful call
          content:
            application/json:
              schema:
                - type: object
                  properties:
                    host:
                      type: string
                    version:
                      type: string
                    http_address:
                      type: string
                    id:
                      type: string
                    name:
                      type: string
                    ephemeral_id:
                      type: string
                    snapshot:
                      type: boolean
                    status:
                      type: string
                    build_date:
                      type: string
                    build_sha:
                      type: string
                    build_snapshot:
                      type: boolean
                    pipeline:
                      type: object
                      properties:
                        workers:
                          type: integer
                        batch_size:
                          type: integer
                        batch_delay:
                          type: integer
              example:
                host: "logstash-pipelines.example.com"
                version: "9.2.1"
                http_address: "127.0.0.1:9600"
                id: "58df6f7c-eb5c-5d42-bc20-c7b22779aa12"
                name: "logstash-pipelines"
                ephermeral_id: "59df6f6c-eb5c-4d42-bc20-c7b44779aa12"
                snapshot: true
                status: "green"
                build_date: "2025-11-20T01:18:55+00:00"
                build_sha: "ff3e87d66f10c05a74d0cef7bc2911d60cee1ebc"
                build_snapshot: true
                pipeline:
                  workers: 10
                  batch_size: 125
                  batch_delay: 50
      x-metaTags:
        - content: Logstash
          name: product_name
  /_node/jvm:
    get:
      summary: Gets node-level JVM info
      description: |
        Show node-level JVM stats, such as the JVM process id, version, VM info, memory usage, and info about garbage collectors.
      operationId: nodeInfoJVM
      tags:
        - node info
      parameters:
        - $ref: "#/components/parameters/pretty"
      responses:
        '200':
          description: Indicates a successful call
          content:
            application/json:
              schema:
                allOf:
#                  - $ref: '#/components/schemas/Common'
#                  - $ref: '#/components/schemas/PipelineSettings'
                  - type: object
                    properties:
                      jvm:
                        type: object
                        properties:
                          pid:
                            type: integer
                          version:
                            type: string
                          vm_name:
                            type: string
                          vm_version:
                            type: string
                          vm_vendor:
                            type: string
                          start_time_in_millis:
                            type: integer
                          mem:
                            type: object
                            properties:
                              heap_init_in_bytes:
                                type: integer
                              heap_max_in_bytes:
                                type: integer
                              non_heap_init_in_bytes:
                                type: integer
                              non_heap_max_in_bytes:
                                type: integer
                          gc_collectors:
                            type: array
                            items:
                              type: string
              example:
                jvm:
                  pid: 84013
                  version: "21.0.4"
                  vm_name: "OpenJDK 64-Bit Server VM"
                  vm_version: "21.0.4"
                  vm_vendor: "Eclipse Adoptium"
                  start_time_in_millis: 1630980000000
                  mem:
                    heap_init_in_bytes: 1073741824
                    heap_max_in_bytes: 1073741824
                    non_heap_init_in_bytes: 2555904
                    non_heap_max_in_bytes: 0
                  gc_collectors:
                    - "G1 Young Generation"
                    - "G1 Concurrent GC"
                    - "G1 Old Generation"
      x-metaTags:
        - content: Logstash
          name: product_name

