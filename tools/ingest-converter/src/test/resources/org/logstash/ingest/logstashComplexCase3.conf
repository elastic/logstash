filter {
   grok {
      match => {
         "message" => "%{COMBINEDAPACHELOG}"
      }
   }
   if "_grokparsefailure" in [tags] {
      mutate {
         add_field => {
            "error" => "field does not exist"
         }
      }
   }
   date {
      match => [
         "timestamp",
         "dd/MMM/YYYY:HH:mm:ss Z"
      ]
      target => "@timestamp"
      locale => "en"
   }
   geoip {
      source => "clientip"
      target => "geo"
   }
}
output {
   elasticsearch {
      hosts => "localhost"
   }
}
