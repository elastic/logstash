filter {
   grok {
      match => {
         "message" => "%{COMBINEDAPACHELOG}"
      }
   }
   date {
      match => [
         "timestamp",
         "dd/MMM/YYYY:HH:mm:ss Z"
      ]
      target => "@timestamp"
      locale => "en"
   }
   geoip {
      source => "[client][ip]"
      target => "[client][geo]"
   }
   geoip {
      source => "[source][ip]"
      target => "[source][geo]"
   }
   mutate {
      convert => {
         "[client][bytes]" => "integer"
      }
   }
}
output {
   elasticsearch {
      hosts => "localhost"
   }
}
