filter {
   grok {
      match => {
         "message" => "%{COMBINEDAPACHELOG}"
      }
   }
   date {
      match => [
         "timestamp",
         "dd/MMM/YYYY:HH:mm:ss Z"
      ]
      target => "@timestamp"
      locale => "en"
   }
   geoip {
      source => "[client][ip]"
      target => "geo"
   }
   mutate {
      convert => {
         "bytes" => "integer"
      }
   }
   mutate {
      add_field => {
         "response_code" => [
            "200",
            "400",
            "503"
         ]
      }
   }
   json {
      source => "string_source"
   }
}
