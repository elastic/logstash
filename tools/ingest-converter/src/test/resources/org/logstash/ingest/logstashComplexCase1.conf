filter {
   grok {
      match => {
         "message" => "%{COMBINEDAPACHELOG}"
      }
   }
   date {
      match => [
         "timestamp",
         "dd/MMM/YYYY:HH:mm:ss Z"
      ]
      target => "@timestamp"
      locale => "en"
   }
   geoip {
      source => "[client][ip]"
      target => "geo"
   }
}
