---
version: 2
updates:
  - package-ecosystem: "github-actions"
    directories:
      - '/'
      - '/.github/actions/*'
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "22:00"
    reviewers:
      - "elastic/observablt-ci"
      - "elastic/observablt-ci-contractors"
    groups:
      github-actions:
        patterns:
          - "*"
